<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="images/favicon-32x32.png" sizes="32x32">
    <!-- <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="Background Pattern Top part"> -->
    <!-- <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="Background pattern bottom part" > -->
</head>
<body>
    <main>
        <div class="container">
            <section class="card">
                <img class="card-background" src="images/bg-pattern-card.svg" alt="Card Background Image">
                <img class="profile-pic" src="images/image-victor.jpg" alt="Profile Picture">
                <div class="name">
                    <h1>Victor Crest <span class="age">26</span></h1>
                    <p class="text">London</p>
                </div>
                <div class="info">
                    <div class="followers">
                        <h2>80K</h2>
                        <p class="text">Followers</p>
                    </div>
                    <div class="likes">
                        <h2>803K</h2>
                        <p class="text">Likes</p>
                    </div>
                    <div class="photos">
                        <h2>1.4K</h2>
                        <p class="text">Photos</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
